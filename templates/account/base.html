{% extends 'base.html' %}
{% load i18n %}

{% block navbar %}

    <div class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">{% trans 'Twit Robo' %}</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">{% trans 'Tour' %}</a></li>
                <li><a href="#about">{% trans 'About' %}</a></li>
              </ul>
              <ul class="nav navbar-nav pull-right">

                {% if request.user.is_authenticated %}
                    <li class="active"><a href="{% url 'account-logout' %}">{% trans 'Sign out' %}</a></li>
                {% else %}
                    <li class="active"><a href="{% url 'account-signup' %}">{% trans 'Sign up' %}</a></li>
                {% endif %}
              </ul>
            </div>

          </div>
        </div>

      </div>
    </div>

{% endblock %}
